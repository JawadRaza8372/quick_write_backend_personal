<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login Error</title>
		<style>
			body {
				background-color: #261d37;
				color: #eee;
				font-family: Arial, sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				gap: 22px;
				text-align: center;
				overflow: hidden;
			}
			img {
				width: 110px;
				object-fit: contain;
				height: 110px;
			}
			h1 {
				color: #ff5b5b;
				margin: 0px !important;
				width: 90%;
				text-align: center;
			}
			p {
				font-size: 16px;
				width: 90%;
				text-align: center;
				line-height: 22px;
			}
		</style>
	</head>
	<body>
		<img
			src="/splash-icon.png"
			alt="App Logo" />
		<h1>Login Failed</h1>
		<p id="error-message">Something went wrong. Please try again.</p>
	</body>
</html>
